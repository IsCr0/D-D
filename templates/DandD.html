<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de personaje de D&D5</title>
</head>
<body>

<h1>Hoja de personaje de D&D5</h1>

<form action="/action_page.php" method="post">

  <h2>Datos básicos</h2>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br>

  <label for="raza">Raza:</label>
  <select id="raza" name="raza">
    <option value="Humano">Humano</option>
    <option value="Elfo">Elfo</option>
    <option value="Enano">Enano</option>
    <option value="Dwarve">Dwarve</option>
    <option value="Halfling">Halfling</option>
  </select><br>

  <label for="clase">Clase:</label>
  <select id="clase" name="clase">
    <option value="Guerrero">Guerrero</option>
    <option value="Mago">Mago</option>
    <option value="Clérigo">Clérigo</option>
    <option value="Rogue">Rogue</option>
    <option value="Bardo">Bardo</option>
  </select><br>

  <label for="nivel">Nivel:</label>
  <input type="number" id="nivel" name="nivel" required><br>

  <h2>Atributos</h2>

  <label for="fuerza">Fuerza:</label>
  <input type="number" id="fuerza" name="fuerza" required><br>

  <label for="destreza">Destreza:</label>
  <input type="number" id="destreza" name="destreza" required><br>

  <label for="constitucion">Constitución:</label>
  <input type="number" id="constitucion" name="constitucion" required><br>

  <label for="inteligencia">Inteligencia:</label>
  <input type="number" id="inteligencia" name="inteligencia" required><br>

  <label for="sabiduria">Sabiduría:</label>
  <input type="number" id="sabiduria" name="sabiduria" required><br>

  <label for="carisma">Carisma:</label>
  <input type="number" id="carisma" name="carisma" required><br>

  <h2>Puntos de golpe</h2>

  <label for="puntos_de_golpe">Puntos de golpe:</label>
  <input type="number" id="puntos_de_golpe" name="puntos_de_golpe" required><br>

  <h2>Equipo</h2>

  <label for="arma">Arma:</label>
  <input type="text" id="arma" name="arma" required><br>

  <label for="armadura">Armadura:</label>
  <input type="text" id="armadura" name="armadura" required><br>

  <label for="objetos_de_valor">Objetos de valor:</label>
  <input type="text" id="objetos_de_valor" name="objetos_de_valor" required><br>

  <input type="submit" value="Crear personaje">

</form>

</body>
</html>
